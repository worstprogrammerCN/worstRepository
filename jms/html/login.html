<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	
	<body>
	<div id = "panel">
		<div class="panel panel-default">
			<div class="panel-heading">
				web端预测软件
			</div>
			<div class="panel-body">
				<div id = "tip" class="alert alert-info">请在要进行的功能上打钩并选择</div>
				<div id="first-line">
					<input type="checkbox" id="predict"><label for="predict" class="label-text label label-primary">预测</label>

					<form role="form">
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
							<option>全社会用电量</option>
							<option>分镇街用电量</option>
						</select>
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
						</select>
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
						</select>	
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
						</select>	
					</form>
				</div>
				<hr>
				<div id="second-line">
					<input type="checkbox" id="check"><label for="check" class="label-text label label-primary">精度校验</label>

					<form role="form">
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
							<option>全社会用电量</option>
							<option>分镇街用电量</option>
							<option>副模型</option>
						</select>
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
						</select>
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
						</select>	
						<select class="selectpicker" disabled="disabled">
							<option>请选择</option>
						</select>	
					</form>
				</div>
				<hr>
				<input type="checkbox" id="analyze"><label for="analyze" class="label-text label label-primary">关联性分析</label>
				<hr>
				<button class = "btn btn-default" id = "choices">提交选择</button>
				<i class="fa fa-spinner fa-spin fa-3x fa-fw" id = "loading"></i><span class="sr-only">Loading...</span>
			</div>
		</div>	
	</div>
	<div id = "error">
			<button id = "error-head"> 错误信息 </button>
			<div id = "error-message">
				<p class="error-message-head-ok">暂无错误消息</p>
			</div>
			
	</div>

	</body>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</html>
